<template name="layout">
  <div class="container">
    {{> header }}
    {{> errors }}
    <div id="main">
      {{> yield}}
    </div>
  </div>
</template>

<template name="errors">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
</template>
